<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Demo</title>
    <link rel="stylesheet" href="login-theme.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>

        <a href="/" class="home-link" title="Go to Homepage" style="display: inline-block; margin-top: 25px; padding: 8px 16px; background-color: #5a5a5a; color: #eeeeee; border-radius: 4px; text-decoration: none; font-size: 0.9em;">
            Go to Home
        </a>

    </div>

    <script src="login-handler.js"></script>
</body>
</html>
